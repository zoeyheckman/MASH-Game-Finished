<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MASH Game</title>
	   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
	<link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="normalize.css" rel="stylesheet" type="text/css">
</head>

<body>
	    <h1>MASH</h1>
    <p class="description">Choose your supplies for the end of the world.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your base is in <span id="answer_1"></span> surrounded by <span id="answer_3"></span> that you defend with <span id="answer_2"></span>, while wielding a <span id="answer_4"></span>.</p>
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where is your base located?</h4>
               <label for="answer_1"></label><input name="answer_1[]" type="text">
			   <label for="answer_1"></label><input name="answer_1[]" type="text">
			   <label for="answer_1"></label><input name="answer_1[]" type="text">
			   <label for="answer_1"></label><input name="answer_1[]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What is near by your base?</h4>
               <label for="answer_2"></label><input name="answer_2[]" type="text">
			   <label for="answer_2"></label><input name="answer_2[]" type="text">
			   <label for="answer_2"></label><input name="answer_2[]" type="text">
			   <label for="answer_2"></label><input name="answer_2[]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Who will be your fellow survivors?</h4>
			   <label for="answer_3"></label><input name="answer_3[]" type="text">
			   <label for="answer_3"></label><input name="answer_3[]" type="text">
			   <label for="answer_3"></label><input name="answer_3[]" type="text">
			   <label for="answer_3"></label><input name="answer_3[]" type="text">
        </div>
		   <div class="choice-bucket">
          <h4 class="highlight">What will be your weapon of choice?</h4>
               <label for="answer_4"></label><input name="answer_4[]" type="text">
			   <label for="answer_4"></label><input name="answer_4[]" type="text">
			   <label for="answer_4"></label><input name="answer_4[]" type="text">
			   <label for="answer_4"></label><input name="answer_4" type="text">
           </div>
      </div>
      <button type="submit" class="button-submit">Will you dare...?</button>
    </form>  
    <script src="script.js"></script> 
</body>
</html>
